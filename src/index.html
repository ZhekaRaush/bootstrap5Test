<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 тесты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header row">
            <div class="col-3">
                <div class="block">Логотип</div>
            </div>
            <div class="col-9">
                <div class="block">Навигация</div>
            </div>
        </header>

        <section class="promo row">
            <div class="col-6">
                <div class="block">Промо текст</div>
            </div>
            <div class="col-6">
                <div class="block">Промо фото</div>
            </div>
        </section>

        <section class="clients row">
            <div class="col-2">
                <div class="block">Клиент</div>
            </div>
            <div class="col-2">
                <div class="block">Клиент</div>
            </div>
            <div class="col-2">
                <div class="block">Клиент</div>
            </div>
            <div class="col-2">
                <div class="block">Клиент</div>
            </div>
            <div class="col-2">
                <div class="block">Клиент</div>
            </div>
            <div class="col-2">
                <div class="block">Клиент</div>
            </div>
        </section>

        <section class="pricing row">
            <div class="col-4">
                <div class="block">Цена</div>
            </div>
            <div class="col-4">
                <div class="block">Цена</div>
            </div>
            <div class="col-4">
                <div class="block">Цена</div>
            </div>
        </section>

        <section class="team row">
            <div class="col-3">
                <div class="block">Сотрудник</div>
            </div>
            <div class="col-3">
                <div class="block">Сотрудник</div>
            </div>
            <div class="col-3">
                <div class="block">Сотрудник</div>
            </div>
            <div class="col-3">
                <div class="block">Сотрудник</div>
            </div>
        </section>

        <footer class="footer row">
            <div class="col-4">
                <div class="block">Социалки</div>
            </div>
            <div class="col-3">
                <div class="block">Контакты</div>
            </div>
            <div class="col-5">
                <div class="block">Форма</div>
            </div>
        </footer>
    </div>
</body>
</html>
